<div class="book">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="form book__form">

    <h1>Create book</h1>

    <mat-form-field>
      <input
        formControlName="title"
        type="text"
        matInput
        placeholder="Title"
        required>
    </mat-form-field>

    <mat-form-field>
      <mat-select
        formControlName="author"
        placeholder="Author"
        required>
        <mat-option *ngFor="let author of (authors$ | async)" [value]="author.id">
          {{author.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input
        formControlName="published"
        matInput
        [matDatepicker]="published"
        placeholder="Published"
        required>
      <mat-datepicker-toggle matSuffix [for]="published"></mat-datepicker-toggle>
      <mat-datepicker #published></mat-datepicker>
    </mat-form-field>

    <mat-checkbox
      formControlName="isAvailableToBook"
      class="mat-form-field-wrapper"
      color="primary"
    >Available to book?
    </mat-checkbox>


    <div class="mat-form-field-wrapper">
      <div fxLayout fxLayoutAlign="space-between">
        <button (click)="inputCover.click()" mat-raised-button type="button">Upload cover image</button>
        <button (click)="onResetCover()" mat-raised-button type="button">Reset image</button>
      </div>
      <input
        #inputCover
        (change)="onCoverSelected(inputCover.files)"
        type="file"
        hidden
        accept="image/*">
      <img
        #previewCover
        src=""
        width="300px"
        height="400px"
        style="object-fit: cover; margin-top: 20px"
        [hidden]="!previewCover.src.startsWith('data:')"
        alt="cover preview">
    </div>

    <mat-form-field>
      <input
        formControlName="copies"
        matInput
        type="number"
        placeholder="Copies">
    </mat-form-field>

    <mat-form-field>
      <input
        formControlName="copiesInUse"
        matInput
        type="number"
        placeholder="Copies in use">
    </mat-form-field>

    <mat-form-field>
      <input
        formControlName="copiesBooked"
        matInput
        type="number"
        placeholder="Copies booked">
    </mat-form-field>

    <div class="form__buttons">
      <button (click)="onClear()" mat-raised-button color="accent">Clear</button>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
